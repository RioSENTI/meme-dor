<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote for the Meme d'or</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ccc; /* base grey */
      margin: 0;
      padding: 20px;
      background-image: 
        linear-gradient(45deg, #ddd 25%, transparent 25%),
        linear-gradient(-45deg, #ddd 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ddd 75%),
        linear-gradient(-45deg, transparent 75%, #ddd 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .memes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .meme-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .meme-card img {
      width: 100%;
      border-radius: 8px;
    }

    .meme-card h3 {
      margin: 10px 0;
      font-size: 16px;
      word-wrap: break-word; /* if filenames are long */
    }

    .meme-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .meme-card button:disabled {
      background-color: #888;
      cursor: default;
    }

    .meme-card .votes {
      margin-top: 5px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Vote for the Meme d'or</h1>
  <div class="memes">
    <div class="meme-card">
      <img src="images/41.jpg" alt="41.jpg">
      <h3>41.jpg</h3>
      <button onclick="vote(this)">Vote</button>
      <p class="votes">Votes: 0</p>
    </div>
    <div class="meme-card">
      <img src="images/67.jpeg" alt="67.jpeg">
      <h3>67.jpeg</h3>
      <button onclick="vote(this)">Vote</button>
      <p class="votes">Votes: 0</p>
    </div>
    <div class="meme-card">
      <img src="images/druski.jpg" alt="druski.jpg">
      <h3>druski.jpg</h3>
      <button onclick="vote(this)">Vote</button>
      <p class="votes">Votes: 0</p>
    </div>
    <div class="meme-card">
      <img src="images/eye.jpg" alt="eye.jpg">
      <h3>eye.jpg</h3>
      <button onclick="vote(this)">Vote</button>
      <p class="votes">Votes: 0</p>
    </div>
    <div class="meme-card">
      <img src="images/kendrick.jpg" alt="kendrick.jpg">
      <h3>kendrick.jpg</h3>
      <button onclick="vote(this)">Vote</button>
      <p class="votes">Votes: 0</p>
    </div>
    <div class="meme-card">
      <img src="images/property.jpg" alt="property.jpg">
      <h3>property.jpg</h3>
      <button onclick="vote(this)">Vote</button>
      <p class="votes">Votes: 0</p>
    </div>
  </div>

  <script>
    function vote(button) {
      const votesEl = button.nextElementSibling;
      let votes = parseInt(votesEl.textContent.replace('Votes: ', ''));
      votes++;
      votesEl.textContent = 'Votes: ' + votes;
      button.disabled = true;
      button.textContent = 'Voted';
    }
  </script>
</body>
</html>
